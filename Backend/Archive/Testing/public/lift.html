<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"
        integrity="sha512-zO8oeHCxetPn1Hd9PdDleg5Tw1bAaP0YmNvPY8CwcRyUk7d7/+nyElmFrB6f7vg4f7Fv4sui1mcep8RIEShczg=="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!-- Inputs Form -->
    <form id="trial-form">
        <div class="ratio-field">
            <input id="ratio-input" type="number" step="1" value="6">
            <label for="ratio-input">Ratio</label>
        </div>

        <div class="angle-field">
            <input id="angle-input" type="number" step="1" value="10">
            <label for="angle-input">Stop Angle (deg)</label>
        </div>

        <div class="length-field">
            <input id="length-input" type="number" step="0.1" value="0.5">
            <label for="length-input">Arm Length</label>
        </div>
        <div class="weight-field">
            <input id="weight-input" type="number" step="0.1" value="0.5">
            <label for="weight-input">Load Weight (kg)</label>
        </div>
        <div class="precison-field">
            <input id="precision-input" type="number" step="1" value="50" min="20" max="200">
            <label for="precision-input">Precision</label>
        </div>

        <button id="sim-btn">runSim</button>
    </form>

    <br>
    <div style="display: flex; margin-right: 20%; ">
        <canvas style="border: 1px black solid; margin-right: 10%;" id="animation-window" width="250"
            height="250"></canvas>
        <div class="stats">
            <p id="liftTime">Lift Time:</p>
            <p id="finalOmega">Final Angular V:</p>
            <p id="finalAlpha">Final Angular A:</p>
            <p style="color: red; font-weight: bold;" id="error"></p>
        </div>
    </div>

    <br>
    <div style="display: grid; grid-template-columns: 1fr 1fr; width: 90vw; justify-content: space-around;">
        <div class="thetaContainer chartContainer" style=" border: 1px solid black; margin: 0;">
            <canvas id="thetaChart"></canvas>
        </div>
        <div class="omegaContainer chartContainer" style="  border: 1px solid black; margin: 0;">
            <canvas id="omegaChart"></canvas>
        </div>

        <div class="alphaContainer chartContainer" style=" border: 1px solid black; margin: 0;">
            <canvas id="alphaChart"></canvas>
        </div>
        <div class="torqueContainer chartContainer" style=" border: 1px solid black; margin: 0;">
            <canvas id="torqueChart"></canvas>
        </div>
        <div class="motorContainer chartContainer" style=" border: 1px solid black; margin: 0;">
            <canvas id="motorChart"></canvas>
        </div>
        <div class="loadContainer chartContainer" style=" border: 1px solid black; margin: 0;">
            <canvas id="loadChart"></canvas>
        </div>
    </div>
