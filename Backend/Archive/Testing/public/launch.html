<body>
    <!-- Inputs Form -->
    <form id="trial-form">
        <div class="ratio-field">
            <input id="ratio-input" type="number" step="1" value="64">
            <label for="ratio-input">Ratio</label>
        </div>

        <div class="angle-field">
            <input id="angle-input" type="number" step="1" value="10">
            <label for="angle-input">Release Angle(deg)</label>
        </div>

        <div class="length-field">
            <input id="length-input" type="number" step="0.1" value="0.5">
            <label for="length-input">Arm Length</label>
        </div>
        <!-- <button>Submit</button> -->

        <button id="sim-btn">runSim</button>
    </form>


    <!-- <div>
        <canvas id="myChart" width="1000" height="600"></canvas>
    </div> -->
    <br>
    <div style="display: flex; margin-right: 20%; ">
        <canvas style="border: 1px black solid; margin-right: 10%;" id="animation-window" width="500"
            height="500"></canvas>
        <div class="stats">
            <p id="exitV">Exit V:</p>
            <p id="maxDist">Max Distance:</p>
            <p id="maxHeight">Max Height:</p>


        </div>
    </div>

    <div>
        <p style="color: red; font-weight: bold;" id="error"> </p>
    </div>
